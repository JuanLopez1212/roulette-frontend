<div class="round-form-container">
    <h2>Crear Nueva Ronda</h2>

    @if (error) {
    <div class="error">{{ error }}</div>
    }

    @if (msg) {
    <div class="success">{{ msg }}</div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nombre">Nombre de la Ronda</label>
            <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Ronda 1">

            @if (form.controls['nombre'].touched && form.controls['nombre'].invalid) {
            <small class="validation-error">El nombre debe tener al menos 3 caracteres.</small>
            }
        </div>

        <button type="submit" class="submit-btn" [disabled]="form.invalid">Crear Ronda</button>
    </form>
</div>
