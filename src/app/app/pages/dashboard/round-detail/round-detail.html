<h3>Detalle de ronda</h3>

    <p class="error">{{ error }}</p>
}

@if (round) {
    <p><b>#{{ round.gameNumber }}</b> â€” estado: {{ round.status }}</p>

@if (round.winningNumber !== undefined) {
